<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="XML3D glTF Plugin">
    <meta property="og:image" content="http://xml3d.org/xml3d/material/images/xml3d-stl-plugin.png">
    <meta property="og:description"
          content="JavaScript plug-in for xml3d.js to use glTF models as external mesh references.">

    <link rel="stylesheet" type="text/css" media="all" href="./public/style/normalize.css">
    <link rel="stylesheet" type="text/css" media="all" href="./public/style/foundation.css">
    <link rel="stylesheet" type="text/css" media="all" href="./public/style/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="all" href="./public/style/xml3d-blender-preview.css">
    <script src="./public/scripts/vendor/modernizr.js"></script>
    <script src="./public/scripts/vendor/jquery.js"></script>
    <script src="./public/scripts/foundation.min.js"></script>
    <script src="http://localhost:8080/xml3d.js/build/output/xml3d.js" type="text/javascript"></script>
    <script src="./public/scripts/camera.js" type="text/javascript"></script>
    <script src="../xml3d-gltf-plugin.js" type="text/javascript"></script>
    <script src="./public/scripts/stats.js" type="text/javascript"></script>
    <script src="./public/scripts/app.js" type="text/javascript"></script>

    <title>XML3D glTF Plugin</title>
</head>
<body>
<div class="fixed">
    <nav class="top-bar bottom-bar">
        <ul class="title-area">
            <li class="name"><h1><a href="">XML3D glTF Plugin</a></h1></li>
        </ul>
        <section class="top-bar-section">
            <ul class="left">
                <li><a href="https://github.com/xml3d/xml3d-glTF-plugin"><span class='fa fa-github'></span></a>
                <li class='divider'></li>
                <li><a><input id="upload" style="position: inherit" type="file"/></a></li>
            </ul>
            <ul class="right">

                <li class='divider'></li>
                <li><a class='renderStats' href='#'></a></li>
                <li class='divider'></li>
                <li><a href='#'><span
                        class="fa fa-circle-o-notch fa-spin"></span></a></li>
            </ul>
        </section>
    </nav>
</div>
<xml3d style="width: 100%; height: 100%; background-color:rgb(65,65,65);">
    <defs>
        <material id="mat" model="urn:xml3d:material:phong">
            <float name="ambientIntensity">0.2</float>
            <float name="specularColor">0.8 0.8 0.8</float>
        </material>
    </defs>
    <group style="transform: rotate3d(1, 0, 0, -45deg);">
        <light model="urn:xml3d:light:directional">
            <float3 name="intensity">0.7 0.7 0.7</float3>
        </light>
    </group>
    <group style="transform: rotate3d(0, 1, 0, -100deg);">
        <light model="urn:xml3d:light:directional">
            <float3 name="intensity">0.4 0.4 0.7</float3>
        </light>
    </group>
    <!--<model src="./resources/boxTextured/glTF/CesiumTexturedBoxTest.gltf"></model>-->
    <model src="resources/gearbox_assy/glTF/gearbox_assy.gltf"></model>
</xml3d>
<div style="position: absolute; top:0; left: 0">
    <a href="#" data-dropdown="drop" class="button">glTF Model &raquo;</a>
    <ul id="drop" class="tiny f-dropdown" data-dropdown-content aria-autoclose="true">
        <li><a data-url="box/glTF/box.gltf" href="#">Box (standard)</a></li>
        <li><a data-url="box/glTF-Embedded/box.gltf" href="#">Box (embedded)</a></li>
        <li><a data-url="boxTextured/glTF/CesiumTexturedBoxTest.gltf" href="#">TexturedBox (standard)</a></li>
        <li><a data-url="CesiumMilkTruck/glTF/CesiumMilkTruck.gltf" href="#">Milk Truck (standard)</a></li>
        <li><a data-url="CesiumMilkTruck/glTF-Embedded/CesiumMilkTruck.gltf" href="#">Milk Truck (embedded)</a></li>
        <li><a data-url="duck/glTF-Embedded/duck.gltf" href="#">Duck (embedded)</a></li>
        <li><a data-url="brainsteam/glTF/brainsteam.gltf" href="#">Brainsteam (standard)</a></li>
        <li><a data-url="2_cylinder_engine/glTF/2_cylinder_engine.gltf" href="#">2 Cylinder Engine</a></li>
        <li><a data-url="gearbox_assy/glTF/gearbox_assy.gltf" href="#">Gearbox</a></li>
        <li><a data-url="buggy/glTF/buggy.gltf" href="#">Buggy</a></li>
        <!--<li><a data-url="./box/glTF-Binary/box.glb" href="#">Box (binary)</a></li>-->
    </ul>
</div>
<script>
    $(document).foundation();

    function handleFileSelect(evt) {
        var file = evt.target.files[0];
        var reader = new FileReader();
        reader.onloadend = function () {
            var arr = new Uint8Array(reader.result);
            var blob = new Blob(arr, {type: "application/vnd.ms-pki.stl"});
            $("mesh").attr("src", URL.createObjectURL(blob));
        };
        reader.readAsArrayBuffer(file);
    }
    document.getElementById('upload').addEventListener('change', handleFileSelect, false);

</script>
</body>
</html>
